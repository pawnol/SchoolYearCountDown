<!DOCTYPE html>
<html>
    <head>
        <title>Sample Page</title>
        <!--Production Links-->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
        <script src="{{ url_for('static', filename='scripts/count-down.js') }}"></script>
        <link rel="icon" href="{{ url_for('static', filename='images/sun.ico') }}">

        <!--Test Links-->
        <link rel="stylesheet" href="../static/styles/style.css" />
        <script src="../static/scripts/count-down.js"></script>
        <link rel="icon" href="../static/images/sun.ico">
    </head>
    <body>
        <div class="container">
            <h1>Last Day Countdown Timer</h1>
            <p id="date">hello</p>
            <table id="time">
                <tbody>
                    <tr id="time-data">
                        <td id="days"></td>
                        <td id="hours"></td>
                        <td id="minutes"></td>
                        <td id="seconds"></td>
                    </tr>
                    <tr id="time-labels">
                        <td>Days</td>
                        <td>Hours</td>
                        <td>Minutes</td>
                        <td>Seconds</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
